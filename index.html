<html>

<head>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div id="calculatrice">
        <div id="resultat">
            <div class="content"></div>
        </div>
        <div id="calcul">
            <div id="divise" class="ligne">
                <div class="button noir" id="effacer">c</div>
                <div class="button noir">+/-</div>
                <div class="button noir">%</div>
                <div class="button orange operateur">/</div>
            </div>
            <div id="fois" class="ligne">
                <div class="button gris nombre">7</div>
                <div class="button gris nombre">8</div>
                <div class="button gris nombre">9</div>
                <div class="button orange operateur">x</div>
            </div>
            <div id="moins" class="ligne">
                <div class="button gris nombre">4</div>
                <div class="button gris nombre">5</div>
                <div class="button gris nombre">6</div>
                <div class="button orange operateur">-</div>
            </div>
            <div id="plus" class="ligne">
                <div class="button gris nombre">1</div>
                <div class="button gris nombre">2</div>
                <div class="button gris nombre">3</div>
                <div class="button orange operateur">+</div>
            </div>
            <div id="egal" class="ligne dernier">
                <div class="button gris nombre zero">0</div>
                <div class="button gris">,</div>
                <div class="button orange operateur">=</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>



</html>
